name: Generate Snake

# 触发条件
on:
  # 1. 定时触发：每天 UTC 时间 0点 (北京时间早上8点) 自动运行
  schedule:
    - cron: "0 0 * * *" 
  
  # 2. 手动触发：允许你在 Actions 页面点击按钮手动运行 (方便测试)
  workflow_dispatch:

  # 3. 推送触发：每当 main 分支有提交时运行 (可选)
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # 输出文件路径：这里生成了两个版本，浅色和深色
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output  # 注意：生成的图片会推送到一个叫 output 的孤儿分支，保持 main 分支整洁
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
